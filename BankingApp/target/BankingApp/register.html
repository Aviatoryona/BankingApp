<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Concorde | Register</title>

        <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="img/05.png"/>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

        <!-- Sweet Alert -->
        <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>

    <body class="gray-bg">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>

                    <h1 class="logo-name">
                        <img src="img/05.png" alt="logo"/>
                    </h1>

                </div>
                <h3>Welcome to Concorde Bank</h3>
                <p>
                    For a decade now we have been toping the list when it comes to ranking of best banks not only in East Africa
                    but in Africa at large.
                </p>
                <p>Register Now</p>
                <form class="m-t" role="form" action="" onsubmit="return false" style="padding: 36px">

                    <div class="form-group row">
                        <input id="input_fname" type="text" class="form-control col-md-6" placeholder="First Name" required="">
                        <input id="input_lname" type="text" class="form-control col-md-6" placeholder="Last Name" required="">
                    </div>

                    <div class="form-group row">
                        <input id="input_email" type="email" class="form-control" placeholder="Email" required="">
                    </div>

                    <div class="form-group row">
                        <select id="input_countries" class="form-control col-md-6" required=""> </select>
                        <input id="input_city" type="text" class="form-control col-md-6" placeholder="City" required="">
                    </div>

                    <div class="form-group row">
                        <select id="input_gender" class="form-control col-md-6" required="">
                            <option selected disabled>Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                        <input id="input_address" type="text" class="form-control col-md-6" placeholder="Address" required="">
                    </div>

                    <div class="form-group row">
                        <input id="input_phone" type="tel" class="form-control" placeholder="Phone" required="">
                    </div>
                    <div class="form-group row">
                        <select id="input_accounttypes" class="form-control" required=""></select>
                    </div>
                    <small>Attach picture</small>
                    <div class="form-group row">
                        <input id="input_pic" type="file" class="form-control">
                    </div>

                    <button type="submit" id="btnRegister" class="btn btn-primary block full-width m-b">Register</button>

                    <a href="#"><small>Forgot password?</small></a>
                    <p class="text-muted text-center"><small>Have an account?</small></p>
                    <a class="btn btn-sm btn-white btn-block" href="login.html">Login Now</a>
                </form>
                <p class="m-t"> <small>Concorde &copy; 2020</small> </p>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>

        <!-- Sweet alert -->
        <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

        <!--===============================================================================================-->
        <script src="js/custom/app.js" type="text/javascript"></script>
        <script type="text/javascript">
                    /*
                     *
                     * @type type
                     */
                    app.loadData.call({
                        dataUrl: "register",
                        method: 'get',
                        isJson: true,
                        params: null,
                        callBack: function (data) {
                            registerInit(data);
                        }
                    });

                    /*
                     *
                     */
                    function register() {
                        var fname = document.getElementById('input_fname').value;
                        var lname = document.getElementById('input_lname').value;
                        var email = document.getElementById('input_email').value;
                        var phone = document.getElementById('input_phone').value;
                        var country = document.getElementById('input_countries').value;
                        if (country == '') {
                            return false;
                        }

                        var city = document.getElementById('input_city').value;
                        var address = document.getElementById('input_address').value;
                        var gender = document.getElementById('input_gender').value;
                        var acctype = document.getElementById('input_accounttypes').value;

                        if (acctype == '') {
                            return false;
                        }


                        var customer = {
                            "fname": fname,
                            "lname": lname,
                            "email": email,
                            "phone": phone,
                            "country": country,
                            "city": city,
                            "address": address,
                            "gender": gender,
                            "acctype": acctype
                        };

//                        console.log(customer);
                        app.doRegister.call(customer);
                        return false;
                    }

        </script>
    </body>
</html>
