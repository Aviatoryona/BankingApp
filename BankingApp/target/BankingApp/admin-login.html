<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Admin | Login</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>

    <body class="gray-bg">

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <img src="img/05.png" alt="logo"/>
                    <h1 class="logo-name"></h1>
                </div>
                <h3>Admin Login</h3>
                <form class="m-t" role="form" action="javascript:void(0)" onsubmit="return false">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <div id="msgbox"></div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                    <a href="#"><small>Forgot password?</small></a>
                    <p class="text-muted text-center"><small>Do not have an account?</small></p>
                </form>
                <p class="m-t"> <small>Copyright Concorde Bank &copy; 2020</small> </p>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>

        <!--===============================================================================================-->
        <script src="js/custom/app.js" type="text/javascript"></script>
        <script src="js/custom/admin.js" type="text/javascript"></script>
        <script type="text/javascript">
                    $(document).ready(function () {
                        $('button[type="submit"]').click(function () {
                            admin.auth.call();
                        });

                        $('input').focusin(function () {
                            var parent = $(this).parent();
                            hideValidate(parent);
                        });
                    });
        </script>

    </body>
</html>
