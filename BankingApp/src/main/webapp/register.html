<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Concorde | Register</title>

        <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="img/05.png"/>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>

    <body class="gray-bg">

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>

                    <h1 class="logo-name">
                        <img src="img/05.png" alt="logo"/>
                    </h1>

                </div>
                <h3>Welcome to Concorde Bank</h3>
                <p>
                    For a decade now we have been toping the list when it comes to ranking of best banks not only in East Africa
                    but in Africa at large.
                </p>
                <p>Register Now</p>
                <form class="m-t" role="form" action="" onsubmit="return false">

                    <div class="form-group row">
                        <input type="text" class="form-control col-md-6" placeholder="First Name" required="">
                        <input type="text" class="form-control col-md-6" placeholder="Last Name" required="">
                    </div>

                    <div class="form-group row">
                        <input type="email" class="form-control" placeholder="Email" required="">
                    </div>

                    <div class="form-group row">
                        <input type="text" class="form-control col-md-6" placeholder="Country" required="">
                        <input type="text" class="form-control col-md-6" placeholder="City" required="">
                    </div>

                    <div class="form-group row">
                        <input type="tel" class="form-control" placeholder="Phone" required="">
                    </div>

                    <div class="form-group row">
                        <input type="password" class="form-control" placeholder="Password" required="">
                    </div>

                    <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                    <a href="#"><small>Forgot password?</small></a>
                    <p class="text-muted text-center"><small>Have an account?</small></p>
                    <a class="btn btn-sm btn-white btn-block" href="login.html">Login Now</a>
                </form>
                <p class="m-t"> <small>Concorde &copy; 2014</small> </p>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>

    </body>
</html>
